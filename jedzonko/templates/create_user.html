{% extends "__base__.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
{% if success %}
    <b>{{ success }}</b><br>
    <a href="{% url 'login' %}" class="btn btn-success">Przejdź do logowania</a>
{% else %}
{% if message %}
    <b>{{ message }}</b><br>
{% endif %}
    <div class="dashboard-content border-dashed p-3 m-4">
    <b>Podaj dane nowego użytkownika</b> <br>
    <form method="POST"> {% csrf_token %}
        <label>Login:
            <input type="text" name='login'>
        </label><br>
        <label>Email:
        <input type="email" name='email'>
        </label><br>
        <label>Password:
            <input type="password" name='password'>
        </label><br>
        <input class="btn btn-success" type="submit" value="Zaloguj się"><br><br>
    </form>
    </div>
{% endif %}

{% endblock content %}
